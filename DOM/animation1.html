<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript event</h1>
    <h2>onclick event</h2>
    <h1 onclick="changeText(this)">click on me</h1>
    <script>
        function changeText(id){
            id.innerHTML=('this is changed content');
        }
    </script>
</body>
</html>

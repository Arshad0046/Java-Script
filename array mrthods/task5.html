<!DOCTYPE html>

<body>
    <h1>concat method</h1>
    <script>
        let scores=[89,78,90,45]
        let result=[90.96,23,56]
        let arr1=scores.concat(result)
        document.write(arr1,'<br>')
    </script>

<h2>join methods</h2>
<script>
    let team=[1,2,3,'sunil','king']
    var myteam=team.join("")
    document.write(myteam)   
</script>

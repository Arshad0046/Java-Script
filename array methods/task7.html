<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>indexof</h1>
    <script>
        let arr=['apple','king','mango'];
        document.write(arr.indexOf('apple'))
    </script>
<h2>foreach</h2>
<script>
    let score=[10,20,30,40]
    score.forEach(function(item){
    document.write(item,'<br>')
    })
</script>
</body>
</html>

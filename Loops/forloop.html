<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for loops</h1>
    <script>
        let text=''
        for(let i=0; i<5; i++){
            text='the number is' + i +'<br>'
            document.write(text)
        }
    </script>
    <script>
        for(var a=0;a<5;a++){
        document.write('<br>',a)
        }
    </script>
    <script>
        for (let a=10; a>0; a--){
            document.write('<br>',a)

        }
    </script>
</body>
</html>

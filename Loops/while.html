<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while loop</h1>
    <script>
        let x=0
        while(x<=10){
            document.write(x + 'Hello Everyone','<br>')
            x++
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if statement</h1>
    <script>
        let x=10;
        if(x=10){
            document.write('x is equal to 10 <br>')
        }
        if(x>5){
            document.write('x is greater than 5<br>')
        }   
        if(x<11){
            document.write('x is not greater than 11')
        } 
    </script>
</body>
</html>
